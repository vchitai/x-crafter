syntax:
  ".go":
    start: "/*X"
    end: "X*/"
  ".html":
    start: "<!--X"
    end: "X-->"

basket:
  map:
    base:
      - "cmd/main/main.go"
      - "go.mod"
    module:
      - "internal/module_name/module.go"
      - "internal/test/embed.go"
      - "internal/test/x.html"


arguments:
  - module_name
  - package_name
  - var_customer